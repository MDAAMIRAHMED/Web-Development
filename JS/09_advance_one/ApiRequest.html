<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Request</title>
    <style>
      table {
        width: 100%;
        /* border: 1px solid black; */
        border-collapse: collapse;
        text-align: center;
      }
      th,
      td {
        border: 1px solid black;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Value</th>
          <th>State</th>
          <th>Description</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>0</td>
          <td>UNSENT</td>
          <td>Client has been created. open() not called yet.</td>
        </tr>
        <tr>
          <td>1</td>
          <td>OPENED</td>
          <td>open() has been called.</td>
        </tr>
        <tr>
          <td>2</td>
          <td>HEADERS_RECEIVED</td>
          <td>send() has been called, and headers and status are available.</td>
        </tr>
        <tr>
          <td>3</td>
          <td>LOADING</td>
          <td>Downloading; responseText holds partial data.</td>
        </tr>
        <tr>
          <td>4</td>
          <td>DONE</td>
          <td>The operation is complete.</td>
        </tr>
      </tbody>
    </table>
    <!-- <button type="submit" id="button">Click Me</button> -->
    <input type="button" id="button" value="Click Me" />
  </body>
  <script>
    const requestUrl = "https://api.github.com/users/hiteshchoudhary";
    xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function () {
      console.log(xhr.readyState);
      if (xhr.readyState === 4) {
        // console.log(this.responseText);
        // const data = this.responseText;
        const data = JSON.parse(this.responseText);
        console.log(typeof data);
        console.log(data.followers);
        const clickBtn = document
          .getElementById("button")
          .addEventListener("click", function (e) {
            e.preventDefault();
            // console.log("clicked");
            console.log(data);
            const div = document.createElement("div");
            const img = document.createElement("img");
            const p = document.createElement('p');
            p.innerHTML = `<span>${data.followers}</span>`;
            img.style.width = "400px";
            img.setAttribute("src", `${data.avatar_url}`);
            img.setAttribute("title", `${data.login}`);
            img.setAttribute("alt", `no image`);
            div.appendChild(img);
            div.appendChild(p);
            document.body.appendChild(div);
            disableBtn();
          });
      }
    };
    function disableBtn(){
        const button = document.getElementById('button');
        button.setAttribute('disabled', "");
    }
    xhr.open("GET", requestUrl);
    xhr.send();
  </script>
</html>

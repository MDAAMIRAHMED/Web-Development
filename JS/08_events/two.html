<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async</title>
  </head>
  <body>
    <h1>John</h1>
    <button id="stop">Stop</button>
  </body>
  <script>
    // setTimeout(() => {
    //     console.log("Aamir");
    // }, 2000);

    const printName = function () {
      console.log("Aamir");
    };

    const changeToFullName = function () {
      const h1 = document.querySelector("h1");
      h1.innerHTML = "John Doe";
    };

    // setTimeout(printName, 2000);
    const changeText = setTimeout(changeToFullName, 2000);

    document.getElementById("stop").addEventListener("click", function () {
      clearTimeout(changeText);
      console.log("Stopped")
    });
  </script>
</html>

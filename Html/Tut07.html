<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            /* width: 100%; */
            text-align: center;
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 10px;
        }

        tr:nth-child(even) {
            background-color: #b9b9b9;
        }
    </style>
</head>

<body>
    <table style="width: 100%;">
        <caption>
            Country with code and email
        </caption>
        <colgroup>
            <col span="2" style="background-color: rgb(184, 241, 222);" />
        </colgroup>

        <thead>
            <tr>
                <th>Country</th>
                <th>Country Code </th>
                <th>Email</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>India</td>
                <td>IN</td>
                <td>india@gmail.com</td>
            </tr>
            <tr>
                <td>United States of America</td>
                <td>USA</td>
                <td>usa@gmail.com</td>
            </tr>
            <tr>
                <td>Japan</td>
                <td>JP</td>
                <td>jp@gmail.com</td>
            </tr>
            <tr>
                <td>China</td>
                <td>CN</td>
                <td>cn@gmail.com</td>
            </tr>
        </tbody>
    </table>

    <table>
        <tr>
            <th colspan="3">Country</th>
            <td>India</td>
            <td>Japan</td>
        </tr>
        <tr>
            <th>Code</th>
            <td>IN</td>
            <td>JP</td>
        </tr>
        <tfoot>
            <th>Email</th>
            <td>india@gmail.com</td>
            <td>jp@gmail.com</td>
        </tfoot>
    </table>
</body>

</html>

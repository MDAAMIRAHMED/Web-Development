<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Semantics</title>
</head>

<body>
    <code>
        console.log("This is code...");
    </code>
    <!-- kbd tag -->
    <p>
        Please press <kbd>Ctrl</kbd> + <kbd>Shift</kbd> + <kbd>R</kbd> to re-render an
        MDN page.
    </p>

    <samp>Keyboard not found <br/> 
    Press F1 to continue</samp>
    <p>
        let <var>a</var> be a variable
    </p>

    <pre>
        this is pre   tag
    </pre>

    <!-- semantics  -->
    <div class="header"></div>
    <div class="navbar"></div>
    <div class="content"></div>
    <div class="footer"></div>

    <header></header>
    <nav></nav>
    <aside></aside>
    <article></article>
    <section></section>
    <footer></footer>
    <summary></summary>
    <details>This is a detail</details>

    <p>There are various semantic tags you can refer...</p>
</body>

</html>

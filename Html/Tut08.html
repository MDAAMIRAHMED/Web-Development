<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Block Inline</title>
    <style>
        h1, p{
            background-color: beige;
        }
        span{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Lists</h1>
    
    <h3>Unordered list</h3>
    <ul style="list-style-type: square;">
        <li>item-1
            <ol type="i">
                <li>H.1</li>
                <li>H.2</li>
            </ol>
        </li>

        <li>item-2</li>
        <li>item-3</li>
        <li>item-4</li>
        <li>item-5</li>
    </ul>
    <h3>Ordered List</h3>
    <ol type="A">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <h3>Datalist</h3>
    <dl>
        <dt>Ice Tea</dt>
        <dd>Lemon Ice Tea</dd>
        <dt>Hot Tea</dt>
        <dd>Hot Lemon Tea</dd>
    </dl>

    <h1>Heading</h1>
    <p>One</p>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. <span>item 1</span> Laudantium, iste.</p>
</body>
</html>

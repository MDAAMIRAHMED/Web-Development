<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="url.txt" method="get"
    accept-charset="UTF-16" autocapitalize="characters"
    autocomplete="off" enctype="">
        <label for="fname">First Name: </label>
        <input type="text" value="Aamir" name="" id="fname" placeholder="first name">
        <br />

        <label for="lname">Last Name: </label>
        <input type="text" name="" id="lname" placeholder="last name">

        <input type="email" name="" id="email">
        <input type="password" name="" id="password">
        <input type="week" name="" id="">
        <input type="time" name="" id="">
        <input type="reset" value="reset">
        <select name="" id="editors" multiple>
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>
        </select>
        <br/>
        <input list="editors" name="editor">
        <datalist id="editors">
            <option value="vscode">vscode</option>
            <option value="sublime">sublime</option>
        </datalist>

        <input type="hidden" name="" value="22233">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
